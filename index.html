<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   
    <div class="container">
        
        <div class="calc">
            <input type="text" id="inputext" placeholder="0">
            <button onclick="clr()" class="clear">C</button>
            <button onclick="del()" class="delete">DEL</button>
            <button onclick="calculate('%')" class="modulus">%</button>
            <button onclick="calculate('/')" class="divider">/</button>
            <button onclick="calculate('7')">7</button>
            <button onclick="calculate('8')">8</button>
            <button onclick="calculate('9')">9</button>
            <button onclick="calculate('*')" class="multiplier">*</button>
            <button onclick="calculate('4')">4</button>
            <button onclick="calculate('5')">5</button>
            <button onclick="calculate('6')">6</button>
            <button onclick="calculate('-')" class="sub">-</button>
            <button onclick="calculate('1')">1</button>
            <button onclick="calculate('2')">2</button>
            <button onclick="calculate('3')">3</button>
            <button onclick="calculate('+')" class="add">+</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="calculate('00')">00</button>
            <button onclick="calculate('0')">0</button>
            <button onclick="Result()" class="equals">=</button>
            <script src="calculator.js"></script>
        </div>
    </div>
</body>
</html>
